<ng-template #customCellTemplate let-day="day">
  <div *ngIf="day.events">
    <p  [ngStyle]="{background:event?.color.primary}" *ngFor="let event of day.events; let x = index" (click)="handleEvent('Clicked', day.events[x])">
      <span class="text-white p-2 small">{{event?.title}}-{{event?.color.primary}}</span>
    </p>
  </div>
  </ng-template>
<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Anterior
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Hoy
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Siguiente
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
  </div>
</div>
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  [locale]="locale"
  [weekStartsOn]="weekStartsOn"
  [refresh]="refresh"
  (eventTimesChanged)="eventTimesChanged($event)"
  (dayClicked)="dayClicked($event)"
  (eventClicked)="eventClicked($event)"
  [cellTemplate]="customCellTemplate"

  >
</mwl-calendar-month-view>
