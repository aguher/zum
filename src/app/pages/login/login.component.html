<div class="login-container">
  <div class="inner-content left-content">
   <h1>

    <h2>
        friendly finances

  <div class="inner-content right-content">
      <h2>Inicio de sesión</h2>
      <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div  [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <input placeholder="correo electrónico" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
              <div *ngIf="f.submitted && !email.valid" class="help-block">correo electrónico requerido</div>
          </div>
          <div  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input placeholder="contraseña" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">contraseña requerida</div>
          </div>
          <div class="form-group">
              <a [routerLink]="['/remember']" class="btn btn-link remember">Recordar datos</a>
              <button [disabled]="loading" class="btn-login">Iniciar sesión</button>
