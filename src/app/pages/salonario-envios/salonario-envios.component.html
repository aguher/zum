<div class="container">
  <h3>Salonario de envíos</h3>
  <p>Añade la información de tu envío</p>
  <div class="container-form">
    <div class="row mb-3">
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label"
          >Fecha de envío</label
        >
        <my-date-picker
          *ngIf="infoSalonario"
          name="mydate"
          [options]="myDatePickerOptions"
          [(ngModel)]="infoSalonario.date_shipment"
          (dateChanged)="onDateShipmentChanged($event)"
        ></my-date-picker>
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label"
          >Fecha de retorno</label
        >
        <my-date-picker
          *ngIf="infoSalonario"
          name="mydate"
          [options]="myDatePickerOptions"
          [(ngModel)]="infoSalonario.date_return"
          (dateChanged)="onDateReturnChanged($event)"
        ></my-date-picker>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label for="envio" class="form-label">Método de envío</label>
        <select
          *ngIf="infoSalonario"
          class="form-select"
          aria-label="Default select example"
          [ngModel]="infoSalonario.method_shipment"
          (ngModelChange)="onUpdateForm($event, 'method_shipment')"
        >
          <option value="Por agencia">Por agencia</option>
          <option value="Recogida por el cliente">
            Recogida por el cliente
          </option>
          <option value="Enviado por Durbanity">Enviado por Durbanity</option>
        </select>
      </div>
      <div class="col-3">
        <label for="envio" class="form-label">Método de retorno</label>
        <select
          *ngIf="infoSalonario"
          [ngModel]="infoSalonario.method_return"
          (ngModelChange)="onUpdateForm($event, 'method_return')"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="Por agencia">Por agencia</option>
          <option value="Recogida por el cliente">
            Recogida por el cliente
          </option>
          <option value="Enviado por Durbanity">Enviado por Durbanity</option>
        </select>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <label for="contactName" class="form-label">Nombre de contacto</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="contactName"
          [ngModel]="infoSalonario.contact_name"
          (ngModelChange)="onUpdateForm($event, 'contact_name')"
        />
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <label for="address" class="form-label">Dirección</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="address"
          [ngModel]="infoSalonario.address"
          (ngModelChange)="onUpdateForm($event, 'address')"
        />
      </div>
      <div class="col-4">
        <div class="col">
          <label for="city" class="form-label">Población</label>

          <select
            *ngIf="infoSalonario"
            [ngModel]="infoSalonario.city"
            (ngModelChange)="onUpdateForm($event, 'city')"
            required
            name="city"
            class="form-control"
          >
            <option value="">Elige Provincia</option>
            <option value="Álava/Araba">Álava/Araba</option>
            <option value="Albacete">Albacete</option>
            <option value="Alicante">Alicante</option>
            <option value="Almería">Almería</option>
            <option value="Asturias">Asturias</option>
            <option value="Ávila">Ávila</option>
            <option value="Badajoz">Badajoz</option>
            <option value="Baleares">Baleares</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Burgos">Burgos</option>
            <option value="Cáceres">Cáceres</option>
            <option value="Cádiz">Cádiz</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castellón">Castellón</option>
            <option value="Ceuta">Ceuta</option>
            <option value="Ciudad Real">Ciudad Real</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Cuenca">Cuenca</option>
            <option value="Gerona/Girona">Gerona/Girona</option>
            <option value="Granada">Granada</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
            <option value="Huelva">Huelva</option>
            <option value="Huesca">Huesca</option>
            <option value="Jaén">Jaén</option>
            <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Las Palmas">Las Palmas</option>
            <option value="León">León</option>
            <option value="Lérida/Lleida">Lérida/Lleida</option>
            <option value="Lugo">Lugo</option>
            <option value="Madrid">Madrid</option>
            <option value="Málaga">Málaga</option>
            <option value="Melilla">Melilla</option>
            <option value="Murcia">Murcia</option>
            <option value="Navarra">Navarra</option>
            <option value="Orense/Ourense">Orense/Ourense</option>
            <option value="Palencia">Palencia</option>
            <option value="Pontevedra">Pontevedra</option>
            <option value="Salamanca">Salamanca</option>
            <option value="Segovia">Segovia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Soria">Soria</option>
            <option value="Tarragona">Tarragona</option>
            <option value="Tenerife">Tenerife</option>
            <option value="Teruel">Teruel</option>
            <option value="Toledo">Toledo</option>
            <option value="Valencia">Valencia</option>
            <option value="Valladolid">Valladolid</option>
            <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
            <option value="Zamora">Zamora</option>
            <option value="Zaragoza">Zaragoza</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="codPostal" class="form-label">Código postal</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="codPostal"
          [ngModel]="infoSalonario.postal_code"
          (ngModelChange)="onUpdateForm($event, 'postal_code')"
        />
      </div>
      <div class="col">
        <label for="phone" class="form-label">Teléfono</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="phone"
          [ngModel]="infoSalonario.phone_number"
          (ngModelChange)="onUpdateForm($event, 'phone_number')"
        />
      </div>
      <div class="col">
        <label for="numPackages" class="form-label">Número bultos</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="numPackages"
          [ngModel]="infoSalonario.package_number"
          (ngModelChange)="onUpdateForm($event, 'package_number')"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="observations" class="form-label">Observaciones</label>
        <textarea
          *ngIf="infoSalonario"
          class="form-control"
          placeholder="Escribe las observaciones del envío"
          id="observations"
          style="height: 100px"
          [ngModel]="infoSalonario.observations"
          (ngModelChange)="onUpdateForm($event, 'observations')"
        ></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="worker" class="form-label">Empleado</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="worker"
          [ngModel]="infoSalonario.employee"
          (ngModelChange)="onUpdateForm($event, 'employee')"
        />
      </div>
      <div class="col">
        <label for="creator" class="form-label">Realizado por</label>
        <input
          *ngIf="infoSalonario"
          type="text"
          class="form-control"
          id="creator"
          [ngModel]="infoSalonario.made_by"
          (ngModelChange)="onUpdateForm($event, 'made_by')"
        />
      </div>
      <div class="col"></div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="incidents" class="form-label">Incidencias del envío</label>
        <textarea
          *ngIf="infoSalonario && !!infoSalonario.incidents"
          class="form-control"
          placeholder="Escribe las incidencias del envío"
          id="incidents"
          style="height: 100px"
          [ngModel]="infoSalonario.incidents"
          (ngModelChange)="onUpdateForm($event, 'incidents')"
        ></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col" style="display: flex; justify-content: end">
        <button
          style="margin-right: 8px"
          type="submit"
          class="btn btn-light"
          (click)="goToOrder()"
        >
          Volver al pedido
        </button>
        <button (click)="onSave()" type="submit" class="btn btn-primary">
          Guardar Salonario
        </button>
      </div>
    </div>
  </div>
</div>
